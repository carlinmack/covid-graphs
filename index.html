  <script src="static/js/d3.v5.js"></script>
  <script src="static/js/mpld3.v0.5.1.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const figures = [
        "Testing", "Testing-Avg", "Testing-Nation", "Testing-Nation-Avg",
        "PercentPositive", "PercentPositive-Avg", "PercentPositive-Nation",
        "PercentPositive-Nation-Avg", "DoubleBarChart", "DoubleBarChart-Avg",
        "DoubleBarChart-Nation", "DoubleBarChart-Nation-Avg", "Comparison",
        "Comparison-Avg", "Comparison-Nation", "Comparison-Nation-Avg",
        "Comparison-Nation-Per-Capita", "Comparison-Nation-Per-Capita-Avg",
        "Hospitalisation", "Hospitalisation-Avg", "Hospitalisation-Nation",
        "Hospitalisation-Nation-Avg", "Mortality", "Mortality-Avg", "Mortality-Nation",
        "Mortality-Nation-Avg", "Nation-Reported-Cases", "Nation-Reported-Cases-Avg",
        "Nation-Reported-Cases-Per-Capita", "Nation-Reported-Cases-Per-Capita-A",
        "Nation-Reported-Cases-Cumulative",
        "Nation-Reported-Cases-Cumulative-Per-Capita", "Nation-Reported-Deaths",
        "Nation-Reported-Deaths-Avg", "Nation-Reported-Deaths-Per-Capita",
        "Nation-Reported-Deaths-Per-Capita-A", "Nation-Reported-Deaths-Cumulative",
        "Nation-Reported-Deaths-Cumulative-Per-Capita", "TestsCasesHeatMap",
        "TestsCasesHeatMap-Nation", "DeathsHeatMap", "DeathsHeatMap-Nation",
      ];

      for (let figure of figures) {
        if (document.getElementById(figure)) {
          fetch("d3/" + figure + ".json")
            .then((response) => response.json())
            .then((data) => mpld3.draw_figure(figure, data))
            .then(() => {
              d3.select("#" + figure)
                .selectAll(".mpld3-figure")
                .attr("width", "100%")
                .attr("height", "70vh")
                .attr("viewBox", "0 0 1200 800")
                .attr("preserveAspectRatio", "xMinYMin meet");
            });

        }

        // let element = document.createElement('div');
        // element.class = "image";
        // element.id = figure;

        // document.getElementById('d3container').append(element)
      }
    });
  </script>
