<!DOCTYPE html>
<html lang='en-gb'>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UK Covid-19 Graphs</title>
  <meta name="msapplication-TileColor" content="#e8e6e3">
  <meta name="msapplication-config" content="/Icons/browserconfig.xml">

<body style="margin: 0">
  <div id="content">
    <header>
      <div class="post-header">
        <h1 class="title">UK Covid-19 Graphs</h1>
        <p class="subtitle">by carlin mackenzie and isaac neal</p>
        <div class="meta">Data last updated <span id="updated">...</span></div>

        <div class="avg image hidden"><img src="plots/PercentPositive-Avg.png" /></div>
        <div class="non image"><img src="plots/PercentPositive-Nation.png" /></div>
        <div class="avg image hidden"><img src="plots/PercentPositive-Nation-Avg.png" /></div>
        
        <div class="non image"><img src="plots/DoubleBarChart.png" /></div>
        <div class="avg image hidden"><img src="plots/DoubleBarChart-Avg.png" /></div>
        <div class="non image"><img src="plots/DoubleBarChart-Nation.png" /></div>
        <div class="avg image hidden"><img src="plots/DoubleBarChart-Nation-Avg.png" /></div>
        
        <div class="non image"><img src="plots/Comparison.png" /></div>

        <div class="non image"><img src="plots/Nation-Ventilation.png" /></div>
        <div class="avg image hidden"><img src="plots/Nation-Ventilation-Avg.png" /></div>

  </div>
    <footer class="footer">
      <div id='footerText'>
        <p><a href="https://github.com/carlinmack/covid-graphs" target="_blank" rel="noreferrer noopener">GitHub Repository</a></p>
      </div>
    </footer>
    <script>
      fetch("data/Last-Modified.txt").then((response) => response.text())
      .then((text) => {
        const updated = document.getElementById("updated");

        if (updated) {
          updated.innerHTML = text;
        }
      })
      .catch(error => console.log(error));
    </script>
    <script src="static/js/toggleAverage.js"></script>

</html>
